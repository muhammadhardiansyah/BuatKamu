<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <style>
            body{
                font-family: 'Lumanosimo', cursive;
            }
            button {
                transition: transform 0.3s ease-out; /* Efek transisi agar perpindahan tampak mulus */
            }
        </style>
    </head>
    <body>

        <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh">
            <div class="card text-center border-0 col-lg-4 col-md-8">
                <div class="col-5 mx-auto">
                    <img src="gif/1.gif" class="card-img-top img-fluid" id="dynamicImage" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="dynamicTitle">Halo sayaang</h5>
                    <p class="card-text" id="dynamicText">Aku mau tanyaa jawab jujur yaa.. Kamu sayang aku kannn?</p>
                </div>
                <div class="card-body d-flex justify-content-around" id="buttonContainer">
                    <button class="btn btn-success btn-gradient p-3" onclick="change('Ya')">Ya</button>
                    <button class="btn btn-danger btn-gradient p-3" onclick="change('Tidak')">Tidak</button>
                </div>
            </div>
        </div>



        <script>
            function change(answer) {
                if(answer === 'Ya'){
                    $('#dynamicImage').attr('src', 'gif/4.gif');
                    $('#dynamicTitle').text('Yeeeyyyy');
                    $('#dynamicText').text('Aku sayang kamu jugaa');
                    $('.btn-success, .btn-danger').hide();
                }
                if(answer === 'Tidak'){
                    //const newX = Math.random() * (window.innerWidth - button.offsetWidth);
                    //const newY = Math.random() * (window.innerHeight - button.offsetHeight);
                    $('#dynamicImage').attr('src', 'gif/3.gif');
                    $('#dynamicTitle').text('Sayaaangg..');
                    $('#dynamicText').text('Sayaang akuu kannnn jujurrrr');
                    var randomX = Math.floor(Math.random() * 200) - 100;
                    var randomY = Math.floor(Math.random() * 200) - 100;
                    $('.btn-danger').css('transform', 'translate(' + randomX + 'px, ' + randomY + 'px)');
                }
            }
        </script>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
